=========================================-->

<nav class="navbar main-nav border-less fixed-top navbar-expand-lg p-0">

      <!-- logo -->

        <div class="logo">
            <a href="index.html"><img src="{% static 'userpanel/images/logo_copy.png' %}" alt=""></a>
        </div>
    </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item dropdown active dropdown-slide">
          <a class="nav-link" href="{% url 'user_home' %}"  data-toggle="dropdown">Home
            <span>/</span>
          </a>
          <!-- Dropdown list -->
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'user_home' %}">Homepage</a>
          </div>
        </li>
        
        <li class="nav-item">
            <a class="nav-link" href="{% url 'all_events' %}">Events<span>/</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usercompleted_events' %}">Gallery<span>/</span></a>
          </li>
        
        
		<li class="nav-item">
			<a class="nav-link" href="{% url 'blog_list' %}">Blogs<span>/</span></a>
		  </li>
      
        
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
        </li>
      </ul>
      <a href="{% url 'user_event_list' %}" class="ticket">
        <img src="{% static 'userpanel/images/icon/ticket.png' %}" alt="ticket">
        <span>Buy Ticket</span>
      </a>
      </div>
  </div>
</nav>
{% block content %}{%  endblock %}

<!--====  End of Navigation Section  ====-->

    alert('{{ message }}')
  </script>

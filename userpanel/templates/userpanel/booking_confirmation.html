{% extends 'userpanel/user_base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 200px;">
    <h3>Booking Confirmation</h3>

    <!-- Booking Details -->
    <div class="row" style="margin-top: 20px;">
        <h5>Booking Details for {{ event.title }}</h5><br><br>
    </div>
    <p><strong>Ticket Type:</strong> {{ details.ticket_type }}</p>
    <p><strong>Number of Seats:</strong> {{ details.number_of_seats }}</p>
    <p><strong>Total Price:</strong> &#36;{{ total_price }}</p>
    
    <!-- Flex container for Cancel Booking and Home links -->
    <div class="action-buttons" style="display: flex; gap: 20px; margin-top: 20px;">
        <!-- Cancel Booking Button -->
        <form method="post" action="{% url 'cancel_booking' booking.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #dc3545; color: #fff; cursor: pointer;">
                Cancel Booking
            </button>
        </form>

        <!-- Home Button -->
        <a href="{% url 'user_home' %}" class="btn btn-primary" style="padding: 10px 20px; text-decoration: none; color: white; background-color: #007bff; border-radius: 5px;">
            Home
        </a>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .action-buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }
</style>
{% endblock %}

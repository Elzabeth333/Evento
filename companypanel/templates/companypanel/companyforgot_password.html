{% extends 'companypanel/company_base.html' %}
{% load static %}
{% block title %}
Company | Reset Password
{% endblock %}

{% block content %}
<div class="container-scroller" >
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row" >
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card" style="width: 500px;margin-left: 300px;">
          <div class="card-body px-5 py-5">
            <h4 class="mb-2" style="margin-top: 50px;">Forgot Password? ðŸ”’</h4>
            <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
            <form action="{% url 'companyrequest_otp' %}" method="post">
              {% csrf_token %}
              <button class="btn btn-primary d-grid w-100" type="submit">Send Reset Link</button>
            </form>
            <div class="text-center">
              <a href="{% url 'company_login' %}" class="d-flex align-items-center justify-content-center">
                <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                Back to login
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
{% endblock %}

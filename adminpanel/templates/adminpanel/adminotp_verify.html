{% extends 'adminpanel/admin_base.html' %}
{% load static %}

{% block custom_styles %}
<style>
    .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        width: 100%;  /* Ensure it takes the full width */
    }
    .otp-card {
        width: 100%;
        max-width: 360px;  /* Keeps the card looking good on all screen sizes */
        background: #fff;
        padding: 2rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
    }
    .form-control {
        width: 100%;
        padding: 0.375rem 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        font-size: 1rem;
    }
    .btn-primary {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: #007bff;
        border: none;
        border-radius: 0.25rem;
        margin-top: 1rem;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .otp-title {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #333;
    }
</style>
{% endblock %}

{% block title %}
Admin | Verify OTP
{% endblock %}

{% block content %}

<div class="container" style="margin-left: 300px; margin-top: 100px;height: 200px;"></div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card" style="margin-bottom: 250px;">
                <div class="card-header">
                    <h3 class="card-title"> Enter the OTP </h3>
                </div>
                <div class="card-body" >
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

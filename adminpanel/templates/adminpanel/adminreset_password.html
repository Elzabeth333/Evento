{% extends 'adminpanel/admin_base.html' %}
{% load static %}
{% block title %}
Admin | Reset Password
{% endblock %}

{% block content %}
<div class="container" style="margin-left: 300px; margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"> Admin Reset Password </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Change password" class="btn btn-primary btn-lg" style="width: 350px; height: 50px;margin-left: 100px;"><br>
                        <a href="{% url 'company_home' %}" style="margin-left: 100px;" >back to home</a><a href="{% url 'adminforgot_password' %}" style="margin-left: 100px;">forgot password</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

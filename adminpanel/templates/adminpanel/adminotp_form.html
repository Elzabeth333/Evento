{% extends 'adminpanel/admin_base.html' %}
{% load static %}

{% block title %}
Admin | Ticket Types
{% endblock %}

{% block content %}




<div class="container" style="margin-left: 300px; margin-top: 100px;height: 460px;">
        <div class="col-md-8">
            <div class="card" style="margin-left: 150px;margin-top:200px;">
                <div class="card-header">
                    <h3 class="card-title"> Request OTP </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" {% if field.required %} required {% endif %} placeholder="{{ field.label }}">
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Send OTP</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>










    
    
    {% if messages %}
        {% for message in messages %}
            <script>
                alert('{{ message }}')
            </script>
        {% endfor %}
    {% endif %}
 
{% endblock %}

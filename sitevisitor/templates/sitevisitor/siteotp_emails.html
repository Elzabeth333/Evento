
{% load static %}
<!-- otp_email.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .email-header {
            color: #333333;
        }

        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #ff6f61;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin: 20px auto;
            width: 100px;
            display: block;
        }

        .email-footer {
            text-align: center;
            color: #777777;
            font-size: 12px;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid #dddddd;
        }

        .logo-container {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: cursive;
            font-size: 50px;
            margin-left: 15px;
            text-decoration: none;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Additional padding to ensure content visibility */
        p {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" bgcolor="#f7f7f7" style="padding: 20px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" class="email-container">
                    <tr>
                        
                            <td align="center" class="logo">
                                <img src="https://cdn-icons-png.flaticon.com/512/3669/3669967.png" alt="Blog-Hub Logo" style="width: 80px;height: 80px;">
                            </td>
                        
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <!-- Email Content -->
                            <h2 class="email-header">Hello {{ name }},</h2>
                            <p>We received a request to verify your identity. Please use the OTP code below to proceed:</p>
                            <div class="otp-code">{{ otp }}</div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <p>If you didnâ€™t request this, please ignore this email.</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" class="email-footer"
                            style="text-align: center; color: #777777; font-size: 12px; padding-top: 20px; margin-top: 20px; border-top: 1px solid #dddddd;">
                            <p style="margin: 0;">&copy; 2024 Blog-Hub. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>

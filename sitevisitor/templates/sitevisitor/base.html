{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'sitevisitor/img/favicon.ico' %}">

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'sitevisitor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'sitevisitor/css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



</head>

<style>
     body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
    }

    .carousel-inner img {
        width: 100vw;
        height: auto;
        max-height: 600px;
        object-fit: cover;
    }

    .submenu-btn {
        text-align: center;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: block;
    }

    .submenu-btn:hover {
        opacity: 0.9;
        transform: scale(1.05);
    }

    .header-btn {
        padding: 12px 30px;
        font-size: 16px;
        text-transform: uppercase;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-decoration: none;
        color: white;
        margin-left: 10px;
    }

    .btn-login {
        background-color: #FFD700;
    }

    .btn-login:hover {
        background-color: #cca600;
    }

    .btn-register {
        background-color: #FF4040;
    }

    .btn-register:hover {
        background-color: #cc3333;
    }
    </style>


<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'sitevisitor/img/logo/loder.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <!--? Header Start -->
        <div class="header-area">
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <!-- Logo -->
                        <div class="col-xl-2 col-lg-2 col-md-1">
                            <div class="logo">
                                <a href="index.html"><img src="{% static 'sitevisitor/img/logo/logo.png' %}" alt=""></a>
                            </div>
                        </div>
                        <div class="col-xl-10 col-lg-10 col-md-10">
                            <div class="menu-main d-flex align-items-center justify-content-end">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a href="contact.html">COMPANY</a>
                                                <ul class="submenu">
                                                    <li><a href="{% url 'register_company' %}"
                                                            class="submenu-btn register-btn">Register</a></li>
                                                    <li><a href="{% url 'company_login' %}"
                                                            class="submenu-btn login-btn">Login</a></li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                                <div class="header-right-btn f-right d-none d-lg-block ml-30">
                                    <a href="{% url 'attendee_login' %}" class="btn header-btn btn-login">LOGIN</a>
                                </div>
                                <div class="header-right-btn f-right d-none d-lg-block ml-30">
                                    <a href="{% url 'register_attendee' %}"
                                        class="btn header-btn btn-register">REGISTER</a>
                                </div>
                            </div>
                        </div>

                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
    <main>

        <div class="container mt-10">

            
        </div>
        <!-- slider Area End-->
        <!--? About Law Start-->
        {% block content %} {% endblock %}
        <!-- accordion End -->
        <!--? gallery Products Start -->

        <!-- Brand Area End-->
        <!--? Blog Area Start -->

        <!-- Blog Area End -->
    </main>
    <footer>
        <!-- Footer Start-->

        <!--  -->
        <div class="row footer-wejed justify-content-between">
        </div>
        </div>
        </div>
        </div>



        <!-- footer-bottom area -->
        <div class="footer-bottom-area footer-bg">
            <div class="container">
                <div class="footer-border">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-xl-10 col-lg-8 ">
                            <div class="footer-copy-right">
                                <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                                    Copyright &copy;
                                    <script>document.write(new Date().getFullYear());</script> All rights reserved |
                                    This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a
                                        href="#" target="_blank">Evento</a>
                                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End-->
    </footer>
    <!-- Scroll Up -->
    <div id="back-top">
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <!-- JS here -->

    <script src="./{% static 'sitevisitor/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="./{% static 'sitevisitor/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/popper.min.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/bootstrap.min.js' %}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="./{% static 'sitevisitor/js/jquery.slicknav.min.js' %}"></script>

    
    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="./{% static 'sitevisitor/js/owl.carousel.min.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/slick.min.js' %}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="./{% static 'sitevisitor/js/wow.min.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/animated.headline.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/jquery.magnific-popup.js' %}"></script>

    <!-- Date Picker -->
    <script src="./{% static 'sitevisitor/js/gijgo.min.js' %}"></script>
    <!-- Nice-select, sticky -->
    <script src="./{% static 'sitevisitor/js/jquery.nice-select.min.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/jquery.sticky.js' %}"></script>

    <!-- counter , waypoint -->
    <script src="./{% static 'sitevisitor/js/jquery.counterup.min.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/waypoints.min.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/jquery.countdown.min.js' %}"></script>
    <!-- contact js -->
    <script src="./{% static 'sitevisitor/js/contact.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/jquery.form.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/jquery.validate.min.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/mail-script.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/jquery.ajaxchimp.min.js' %}"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="./{% static 'sitevisitor/js/plugins.js' %}"></script>
    <script src="./{% static 'sitevisitor/js/main.js' %}"></script>
